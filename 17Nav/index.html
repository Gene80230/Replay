<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>myBookmarks</title>
</head>
<body>
    <header></header>
    <main>
        <div id="content" class="content"></div>
    </main>
    
    <footer></footer>

<script>
    // 1.初始化数据
    var hashA = init()
    keys = hashA["keys"]
    hash = hashA["hash"]

    // 2. 生成键盘
    //遍历keys,生成kbd标签
    generateKeyboard(keys, hash)
    
    // 3. 监听用户动作
    listenToUser(hash)
    


//下面是工具函数

function getFromLocalStorage(name){
   return JSON.parse(localStorage.getItem(name) || 'null')
}

function create(tagName){
   return document.createElement(tagName)
}

function createSpan(textContent){
    var span = create('span')
    span.className = "text"
    span.textContent = textContent
    return span
}

function createBtn(id){
    var btn = create('button')
    btn.id = id
    btn.innerHTML = '编辑'
    btn.onclick = function(e){
        var btn2 = e.target
        var img2 = btn2.previousSibling
        
        var keys = btn2.id
        var enter = prompt('请给我一个网址www.')
        hash[keys] = enter
        img2.src = 'http://' + enter + '/favicon.ico'
        img2.onerror = function(e){ 
            e.target.src="//i.loli.net/2017/11/10/5a05afbc5e183.png"
        }
        localStorage.setItem('zzz', JSON.stringify(hash))
    }
    return btn
}

function createImg(domain){
    var img = create('img')
    if(domain){
        img.src="http://" + domain + '/favicon.ico'
    }else{
        img.src="//i.loli.net/2017/11/10/5a05afbc5e183.png"
    }
    img.onerror = function(e){ 
        e.target.src="//i.loli.net/2017/11/10/5a05afbc5e183.png"
    }
    return img
}

function init(){
    var keys = {
        0:['q','w','e','r','t','y','u','i','o','p'],
        1:['a','s','d','f','g','h','j','k','l'],
        2:['z','x','c','v','b','n','m'],
        length:3
    }
    var hash = {
        
        'w':'weibo.com',
        'e':'ele.com',
        'r':'renren.com',
        
        'y':'yyetss.com',
        
        'p':'products.office.com',

        'a':'acfun.cn',
        's':'study.163.com',
        'g':'google.cn',
        'h':'huaban.com',
        'j':'jianshu.com',
        'l':'linkedin.com',
        
        'z':'zhihu.com',
       
        'b':'bilibili.com',
        'm':'mp.weixin.qq.com'
    
    }

    var hashLocalStorage = getFromLocalStorage('zzz')
    if(hashLocalStorage){
        hash = hashLocalStorage
    }
    return {
        "keys" : keys,
        "hash" : hash
    }
}

    function generateKeyboard(keys, hash){
        for(var index=0; index<keys.length; index++){
        var div = create('div')
        div.className = 'row' 

        content.appendChild(div)
        var row = keys[index]  //第一个数组  第二个数组  第三个数组
            for(var index2=0;index2<row.length;index2++){
                var span = createSpan(row[index2])

                var btn = createBtn(row[index2])

                var img = createImg(hash[row[index2]])
                
                var kbd = create('kbd')  
                kbd.className = 'key'

                kbd.appendChild(span)
                kbd.appendChild(img)
                kbd.appendChild(btn)
                div.appendChild(kbd)
            }
        }
    }

    function listenToUser(hash){
        document.onkeypress = function(e){
            var key = e.key
            var website = hash[key]
            //location.href = 'http://' + website
            window.open('http://' + website,'_blank')
        }
    }
</script>
</body>
</html>
