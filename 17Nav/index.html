<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>myBookmarks</title>
</head>
<body>
    <header></header>
    <main>
        <div id="content" class="content"></div>
    </main>
    
    <footer></footer>

<script>
var keys = {
    0:['q','w','e','r','t','y','u','i','o','p'],
    1:['a','s','d','f','g','h','j','k','l'],
    2:['z','x','c','v','b','n','m'],
    length:3
}
var hash = {
    'q':'qq.com',
    'w':'weibo.com',
    'e':'ele.com',
    'r':'renren.com',
   
    'y':'yyetss.com',
    
    'a':'acfun.cn',
    'g':'google.cn',
    'z':'zhihu.com',
    'b':'bilibili.com',
    
}

var hashLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null') 

if(hashLocalStorage){
    hash = hashLocalStorage
}
var index = 0
while(index < keys.length){
    var div = document.createElement('div')
    div.className = 'row' 
    content.appendChild(div)

    var row = keys[index]  //第一个数组  第二个数组  第三个数组
    var index2 = 0
    while(index2 < row.length){
        var kbd = document.createElement('kbd')
        var img = document.createElement('img')
        var span = document.createElement('span')
        var btn = document.createElement('button')
        span.className = "text"
        span.textContent = row[index2]

        kbd.appendChild(span)
        kbd.className = 'key'

        btn.id = row[index2]
        btn.innerHTML = '编辑'

        if(hash[row[index2]]){
            img.src="http://" + hash[row[index2]] + '/favicon.ico'
        }else{
            img.src="//i.loli.net/2017/11/10/5a05afbc5e183.png"
        }
        img.onerror = function(e){ 
            e.target.src="//i.loli.net/2017/11/10/5a05afbc5e183.png"
        }
        btn.onclick = function(e){
            var keys = e.target.id
            var enter = prompt('请给我一个网址www.')
            hash[keys] = enter
            localStorage.setItem('zzz', JSON.stringify(hash))
        }

        kbd.appendChild(img)
        kbd.appendChild(btn)
        div.appendChild(kbd)
        index2++
    }
    index++
}

document.onkeypress = function(e){
    var key = e.key
    var website = hash[key]
    //location.href = 'http://' + website
    window.open('http://' + website,'_blank')
}

</script>
</body>
</html>
